<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>abcjs-vexflow-renderer visual comparison tool</title>
</head>
<body>
  <h2>abcjs-vexflow-renderer visual comparison tool</h2>
  <p>Compare abcjs-vexflow-renderer output to abcjs built-in renderer output.</p>

  <div id="controls">
    <select id="tunebookSelect" multiple="2" style="width:300px;height:150px">
      <option value="nottingham">Nottingham Dataset</option>
      <option value="custom">Custom file at src/tunes.txt</option>
    </select>
    <select id="tuneSelect" multiple="10" style="width:300px;height:150px;">
    </select>
    <p id="abcText" style="font-size:12px;">
    </p>
  </div>

  <div>
    <div style="float:left;">
      <h3>abcjs-vexflow-renderer rendered: </h3>
      <div id="vexflowRendered">
      </div>
    </div>

    <div style="float:right;">
      <h3>abcjs rendered: </h3>
      <div id="abcjsRendered">
      </div>
    </div>
  </div>
</body>
</html>
